<!DOCTYPE html>

<html>
	<head>
		<title>A Strongly Worded Review</title>
	</head>
	<body>
		<h1>My Review</h1>
		<p>
		The food was <strong>burnt</strong> and tasted of <strong>charcoal</strong>.
		You laughed at me when my chair broke.
		I will not be back for a <em>very long time</em>.
		</p>
	</body>
</html>
